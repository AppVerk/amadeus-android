language: android
dist: trusty
android:
  components:
    - build-tools-29.0.6
    - android-29
    - extra
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
jdk:
  - openjdk8

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - chmod +x gradlew

stages:
  - name: build

jobs:
  include:
    - stage: build
      script: ./gradlew amadeus-android:clean amadeus-android:publishToMavenLocal

deploy:
  - provider: pages
    local-dir: build/dokka
    github-token: $GITHUB_TOKEN
    skip-cleanup: true
    keep-history: true
    on:
      branch: master
  - provider: script
    script: ./gradlew publish bintrayUpload -Dbintray.user=$BINTRAY_USER -Dbintray.key=$BINTRAY_KEY -Dbuild.number=$TRAVIS_BUILD_NUMBER
    on:
        tags: true
